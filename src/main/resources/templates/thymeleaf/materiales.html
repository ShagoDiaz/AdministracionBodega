<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid justify-content-end">
				<button class="navbar-toggler custom-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="/materiales">Bodega</a> <a
							class="nav-link" th:href="@{/logout}">Cerrar sesion</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="col-sm-2">
			<form th:action="@{/materiales}" method="post"
				th:object="${material}">
				<div class="form-group py-2">
					<input type="number" th:field="*{precio}" class="form-control"
						id="precio" placeholder="Precio del material" required>
				</div>
				<div class="form-group py-2">
					<input type="text" th:field="*{nombre}" class="form-control"
						id="nombre" placeholder="Nombre del material" required>
				</div>
				<div class="form-group py-2">
					<input type="text" th:field="*{bodega}" class="form-control"
						id="bodega" placeholder="Bodega" required>
				</div>
				<div class="form-grouppy-2">
					<input type="hidden" th:attr="name='fecha'" class="form-control"
						id="fecha" placeholder="Bodega"
						th:value="${#dates.format(#dates.createNow(),'dd-MM-YYYY')}">
				</div>
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>
		<div class="col-sm-8 py-5">

			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">Precio</th>
						<th scope="col">Nombre</th>
						<th scope="col">Bodega</th>
						<th scope="col">Ingreso</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="material: ${materiales}">
						<td th:text="${material.precio}" />
						<td th:text="${material.nombre}" />
						<td th:text="${material.bodega.nombre}" />
						<td th:text="${material.fecha}" />
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-2">
			<p></p>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
