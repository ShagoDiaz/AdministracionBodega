<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h1>El terrible login</h1>
				<form th:action="@{/login}" method="post" class="form-signin">
					<h3 class="form-signin-heading" th:text="Credenciales"></h3>
					<br /> <input type="text" id="email" name="email"
						th:placeholder="Email" class="form-control" /> <br /> <input
						type="password" th:placeholder="Password" id="password"
						name="password" class="form-control" /> <br />
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Verifica las
							credenciales.</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit"
						value="Login" type="Submit" th:text="Login"></button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
